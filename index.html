<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teams Calendar // Weekly Planner
    </title>
    
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="roboto-mono">
    <header>
        <!-- May not be required -->
    </header>
    <main>
        <h1 id="calendar-header">Pior's Weekly Planner</h1>
        <form id="activity-form" class="hidden">
          <h2 id="activity-header" class="hidden">Add an activity: </h2>
          <input id="activity-name" type="text" placeholder="Add title" required/>
          <div>
            <select id="activity-duration" type="activity-times" required>
              <!-- Possibly add 15 and 45min intervals later -->
              <option value="30-minutes" selected="selected">30 minutes</option>
              <option value="60-minutes">60 minutes</option>
            </select>
            <select id="activity-color" required>
              <option id="grey" value="grey" selected="selected">Grey</option>
              <option id="blue" value="blue" >Blue</option>
              <option id="red" value="red" >Red</option>
              <option id="green" value="green" >Green</option>
              <option id="yellow" value="yellow" >Yellow</option>
              <option id="pink" value="pink" >Pink</option>
            </select>
          </div>
          <input id="activity-location" type="text" placeholder="Add location"/>
          <textarea id="activity-description" type="textbox" placeholder="Add description"></textarea>
          <div >
            <input class="save-close-buttons" type="button" id="activity-submit" value="Save" />
            <input class="save-close-buttons" type="button" id="activity-close" value="Close" />
            <!-- <button class="save-close-buttons" type="button" id="activity-submit" value="Save">Save</button> -->
            <!-- <button class="save-close-buttons" type="button" id="activity-close" value="Close">Close</button> -->
          </div>
        </form>
        <div id="calendar" class="container">
            <div id="first-col-spacer" class="sticky"></div>
        </div>
    </main>

        <!-- can add github, linkedIn and stuff -->

    <!-- </footer> -->
    <script src="script.js"></script>
  </body>
</html>
